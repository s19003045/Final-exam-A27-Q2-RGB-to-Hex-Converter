<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- navigation -->
    <nav class="navbar navbar-expand-lg bg-light">
      <a class="navbar-brand rounded border btn btn-info p-3" href="#"
        >Colorful</a
      >
    </nav>

    <div class="container">
      <h2 class="my-3">RGB to Hex Converter</h2>

      <!-- <h3 class="my-3">Basic</h3> -->

      <div class="row mb-2">
        <div class="col-12 col-md-8 border p-3" id="basic-rgb-input">
          <h3>RGB input</h3>
          <h6 class="my-3">
            RGB輸入範圍：0 ~ 255。<br />
            小於0會被視為0，大於255會被視為255。<br />
            空格或超過範圍會採用預設值0。
          </h6>
          <!-- red color -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">R:</span>
            </div>
            <input
              type="text"
              class="form-control basic-red-value"
              aria-label="Red-index"
              value="0"
            />
            <div class="input-group-append basic-red-output">
              <span class="input-group-text basic-red-text"></span>
            </div>
          </div>
          <!-- green color -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">G:</span>
            </div>
            <input
              type="text"
              class="form-control basic-green-value"
              aria-label="Green-index"
              value="0"
            />
            <div class="input-group-append basic-green-output">
              <span class="input-group-text basic-green-text"></span>
            </div>
          </div>
          <!-- blue color -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">B:</span>
            </div>
            <input
              type="text"
              class="form-control basic-blue-value"
              aria-label="Blue-index"
              value="0"
            />
            <div class="input-group-append basic-blue-output">
              <span class="input-group-text basic-blue-text"></span>
            </div>
          </div>
          <button class="btn btn-primary" id="basic-convert">
            Convert
          </button>
        </div>
        <div class="col-12 col-md-4 border p-3" id="basic-hex">
          <h4>HEX</h4>
          <h6 class="my-3">
            HEX輸入格式：#_ _ _ _ _ _ (六位數)。<br />
            可接受範圍：0~9,a,b,c,d,e,f<br />
            不合驗證，則一律輸出"白色"。
          </h6>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">HEX:</span>
            </div>
            <input type="text" class="basic-hex-value" />
          </div>

          <div class="basic-hex-output m-2"></div>
        </div>
      </div>

      <!-- Advanced -->

      <div class="row mb-5" id="rgb-slider">
        <div class="col col-md-8 border p-3">
          <h3 class="mt-0">RGB slider</h3>
          <!-- red color -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">R:</span>
            </div>
            <input
              type="range"
              class="form-control advance-red-value"
              min="0"
              max="255"
              id="r"
              step="1"
              value="0"
              aria-label="Red-index"
            />
            <div class="input-group-append advance-red-output">
              <span class="input-group-text advance-red-text">0</span>
            </div>
          </div>
          <!-- green color -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">G:</span>
            </div>
            <input
              type="range"
              class="form-control advance-green-value"
              min="0"
              max="255"
              id="r"
              step="1"
              value="0"
              aria-label="Green-index"
            />
            <div class="input-group-append advance-green-output">
              <span class="input-group-text advance-green-text">0</span>
            </div>
          </div>
          <!-- blue color -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">B:</span>
            </div>
            <input
              type="range"
              class="form-control advance-blue-value"
              min="0"
              max="255"
              id="r"
              step="1"
              value="0"
              aria-label="Blue-index"
            />
            <div class="input-group-append advance-blue-output">
              <span class="input-group-text advance-blue-text">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>

    <!-- js -->
    <script src="js/main.js"></script>
  </body>
</html>
